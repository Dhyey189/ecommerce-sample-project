version: '3'

services:
  # db:
  #   image: mysql:8.0
  #   environment:
  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_DATABASE: ecom_dev
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ecom_dev
  web:
    build: .
    command: gunicorn django_ecommerce.wsgi -b 0.0.0.0:8000
    restart: always
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  nginx:
    build : nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - web

